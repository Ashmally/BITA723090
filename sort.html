<!DOCTYPE html>
<html>
<head>
    <title>Sorts three numbers</title>
    <script>
        function sortNumbers(isAscending) {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let c = Number(document.getElementById("num3").value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Tafadhali ingiza namba sahihi kwenye visanduku vyote.");
                return;
            }

            let numbers = [a, b, c];
            numbers.sort(function(x, y) {
                return isAscending ? x - y : y - x;
            });

            document.getElementById('out1').value = numbers[0];
            document.getElementById('out2').value = numbers[1];
            document.getElementById('out3').value = numbers[2];
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="margin: 12px; padding: 15px; border: 1px solid rgb(78, 73, 73);">
        <h2>Input Section</h2>
        <label>A</label>
        <input type="number" id="num1" value="">
        <label>B</label>
        <input type="number" id="num2" value="">
        <label>C</label>
        <input type="number" id="num3" value="">
        <p>
        <button onclick="sortNumbers(true)">Sort in Ascending Order</button>
        <button onclick="sortNumbers(false)">Sort in Descending Order</button>
    </div>

    <div style="margin: 12px; padding: 15px; border: 1px solid rgb(78, 73, 73);">
        <h2>Output Section</h2>
        <input type="text" id="out1" readonly>
        <input type="text" id="out2" readonly>
        <input type="text" id="out3" readonly>
    </div>
</body>
</html>
