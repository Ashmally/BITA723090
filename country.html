<!DOCTYPE html>
<html>
    <head>
        <title>My Country Object</title>
        <script>
            const myCountry ={
                country: "Kenya",
                capital: "Nairobi",
                language: "swahili",
                population: 54,
                neighbours: ["Uganda","Tanzania","Ethiopia"],

                describe: function() {
                    console.log(
                        `${this.country} has ${this.population} million ${this.language}-speaking people, ${this.neighbours.length}
                        neighbouring countries and a capital called ${this.capital}.`
                    );
                },

                checkIsland: function(){
                    this.isIsland = this.neighbours.length === 0 ? true:false;
                }
            };

            console.log(
                `${myCountry.country} has ${myCountry.population} milllion ${myCountry.language}-speaking poeple, ${myCountry.neighbours.
                length} neighbouring countris and a capital calles ${myCountry.capital}.`

            );

            myCountry.population += 2;

            myCountry["population"] -= 2;

            myCountry.describe();

            myCountry.checkIsland();
            console.log("Is island?"+ myCountry.isIsland);

        </script>
    </head>
    <body></body>
</html>
