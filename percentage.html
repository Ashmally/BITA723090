<!DOCTYPE html>
<html>
    <head>
        <title>Percentage</title>
        <script>
            function percentageOfWorld1(population){
                return (population / 7900) *100;
            }
            const china1 =percentageOfWorld1(1441);
            const india1 = percentageOfWorld1(1393);
            const tanzania1 = percentageOfWorld1(61);

            console.log("China:",china1.toFixed(2) + "%");
            console.log("India:",india1.toFixed(2) + "%");
            console.log("Tanzania:",tanzania1.toFixed(2) + "%");

            const percentageOfWorld2 = function(population){
                return (population / 7900) * 100;
            };

            const china2 = percentageOfWorld2(1441);
            const india2 = percentageOfWorld2(1393);
            const tanzania2 = percentageOfWorld2(61);

            console.log("china (2)",china2.toFixed(2) + "%");
            console.log("india (2)",india2.toFixed(2) + "%");
            console.log("tanzania (2)",tanzania2.toFixed(2) + "%");

            //c.Arrow Function
            const percentageOfWorld3 =(population)=>(population / 7900) * 100;
            const china3 = percentageOfWorld3(1441);
            const india3 = percentageOfWorld3(1393);
            const tanzania3= percentageOfWorld3(61);

            console.log("china (3):", china3.toFixed(2) + "%");
            console.log("india (3):", india3.toFixed(2) + "%");
            console.log("tanzania (3):", tanzania3.toFixed(2) + "%");
         </script>
    </head>
    <body>

    </body>
</html>
