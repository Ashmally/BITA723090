        <title>Calculate</title>
        <script>
            function multiply(){
                let num1 = document.getElementById("num1").value;

            }
            function divide(){
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                document.getElementById("result").innerText = num1 / num2;
            }
        </script>
    </head>
